driver:
  name: vagrant

provisioner:
  name: chef_zero
  chef_license: accept
  deprecations_as_errors: true

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-42
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list: test::install
